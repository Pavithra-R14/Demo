<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css" />
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
      <div class="container bg">
         <div class="p-5">Your Result</div>
         <div class="circle">
         
            <div class="mainscore">76</div>
            <div class="total">of 100</div>
          
         </div>
         <div class="p-5 status">Great</div>
         <p class="para">You scored higher than 65% of the people who have taken these tests</p>
      </div>
      <div class="container content">
         <div class="summary">Summary</div>
         <div class="d-flex reaction">
          <div class="imgWrap">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction"/>
            <div class="reactionText">Reaction</div>
          </div>
          <div>
            <div class="score">80 <span class="totalScore">/100</span></div>
          </div>
         </div>
         <div class="d-flex memory">
          <div class="imgWrap">
            <img src="./assets/images/icon-memory.svg" alt="Memory"/>
            <div class="MemoryText">Memory</div>
          </div>
            <div class="score">92 <span class="totalScore">/100 </span></div>
         </div>
         <div class="d-flex verbal">
          <div class="imgWrap">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal"/>
            <div class="verbalText">Verbal</div>
          </div>
            <div class="score">61 <span class="totalScore">/100 </span></div>
         </div>
         <div class="d-flex visual">
          <div class="imgWrap">
            <img src="./assets/images/icon-visual.svg" alt="Visual"/>
            <div class="visualText">Visual</div>
          </div>
            <div class="score">72 <span class="totalScore">/100 </span></div>
         </div>
         <div class="btnStyle">
            <button class="btn">Continue</button>
        </div>
      </div>
  </main>

  </div> -->
</body>
</html>
